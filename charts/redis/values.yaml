# Default values for redis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  hostArch: "amd64"
  imageRegistry: "10.4.243.51:5000"
  # -- prometheus deploy namespace
  monitorNamespace: "monitoring"

# -- cassandra name suffix
nameSuffix: ""

# -- replicas
replicaCount: 1

# -- k8s node selector
nodeSelector: {}

# -- k8s tolerations
tolerations: []

# -- k8s node/pod affinity/anti-affinity
affinity: {}

image:
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image pull secrets
  pullSecrets: ["inner"]
  repository:
    amd64:
      # -- redis amd64 image repo
      redis: "redis"
      # -- exporter arm64 image repo
      exporter: "redis-exporter"
    arm64:
      # -- redis arm64 image repo
      redis: "infra/redis"
      # -- exporter arm64 image repo
      exporter: "infra/redis-exporter"
  tag:
    amd64:
      # -- redis amd64 image tag
      redis: "7.2.5"
      # -- exporter amd64 image tag
      exporter: "v1.15.1-amd64"
    arm64:
      # -- redis arm64 image tag
      redis: "7.0.5-arm64"
      # -- exporter arm64 image tag
      exporter: "v1.15.1-arm64"

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

# -- pod annotations
podAnnotations: {}

# -- pod security context
podSecurityContext:
  fsGroup: 0
  runAsUser: 0

# -- container security context
securityContext:
  runAsNonRoot: false
  runAsUser: 0

service:
  port:
    # -- tcp port
    tcp: 6379
    # -- tcp external nodePort
    tcpNodePort: 30379
    # -- tcp bus port
    bus: 16379
    # -- metrics port
    metric: 9121
  # -- enable servicemonitor or not
  enableServiceMonitor: false

resources:
  # -- redis resources
  redis:
    limits:
      cpu: "1"
      memory: "9Gi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  # -- exporter resources
  exporter:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"

persistence:
  enabled: true
  mode: "RDB+AOF"

property:
  configEnabled: true
  # -- cluster mode or single mode
  clustermodel: false
  # -- use password authentication
  usePassword: true
  # -- open external tcp node port
  nodePortEnabled: true
